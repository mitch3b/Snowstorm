<head>
<title>Snow Over Green Screen</title>

<script src="snowstorm.js"></script>
<script src="urlparser.js"></script>

<script>
	var urlParams = getAllUrlParams(window.location.href);

	snowStorm.vMaxX = getValue(urlParams.vmaxx, 28);
	snowStorm.vMaxY = getValue(urlParams.vmaxy, 15);
	snowStorm.animationInterval = getValue(urlParams.animationinterval, 33);
	snowStorm.flakesMax = getValue(urlParams.flakesmax, 128);
	snowStorm.flakesMaxActive = getValue(urlParams.flakesmaxactive, 128);
	snowStorm.useTwinkleEffect = getValue(urlParams.usetwinkleeffect, false);
	snowStorm.followMouse = getValue(urlParams.followmouse, false);
	snowStorm.freezeOnBlur = false;

	snowStorm.randomizeWind();
</script>

<style>
body {
    background-color: #009933;
}
</style>

</head>
